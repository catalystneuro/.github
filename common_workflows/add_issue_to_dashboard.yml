name: Add Issue to Dashboard

on:
  workflow_call:
    secrets:
      PROJECT_TOKEN:
        required: true

jobs:
  add-to-project:
    name: Add Issue to Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/catalystneuro/projects/3
          github-token: ${{ secrets.PROJECT_TOKEN }}
